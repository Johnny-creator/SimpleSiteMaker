{% extends "base.html" %}

{% block header %}

{% endblock %}

{% block content %}
<main>
    <div>
        <form method="POST" enctype="multipart/form-data">

            {{ form.hidden_tag() }}

            {{ form.userName.label }} {{ form.userName }}

            {{ form.passWord.label }} {{ form.passWord }}

            {{ form.confirmPassWord.label }} {{ form.confirmPassWord }}

            {{ form.submit() }}
            <p><a href="{{url_for('userLogin')}}"> Cancel </a></p>
        </form>
        
    </div>
</main>
{% endblock %}
