<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Site Maker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" id="toggleable" href="{{ url_for('static', filename='css/light.css') }}">
    {% block header %}

    {% endblock %}
</head>
<body>

    <header>
        <a href="{{url_for('index')}}"><h1>Simple Site Maker</h1></a>
        <button id="toggleThemeBtn">Toggle Light/Dark</button>
    </header>

    {% block content %}
    
    {% endblock %}

    <script src="{{ url_for('static', filename='scripts/light-dark-toggle.js') }}"></script>

</body>
</html>
