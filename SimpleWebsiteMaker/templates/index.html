{% extends "base.html" %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
    <main>
        <div>
            <form action="{{url_for('results')}}">
                <div id="textbox-labels">
                    <label for="fullName">Full Name: </label>
                    <input type="text" name="fullName" id="fullName">
                    <label for="firstsect">Title For First Section</label>
                    <input type="text" name="firstSect" id="firstSect">
                    <label for="secondSect">Title For Second Section</label>
                    <input type="text" name="secondSect" id="secondSect">
                    <label for="thirdsect">Title For Third Section</label>
                    <input type="text" name="thirdSect" id="thirdSect">
                    <label for="fourthSect">Title For Fourth Section</label>
                    <input type="text" name="fourthSect" id="fourthSect">
                </div>

                <div id="textarea-labels">
                    <div>
                        <label for="firstText">Text For First Section</label>
                        <textarea id="firstText" name="firstText" rows="8" cols="30"></textarea>
                    </div>
                    <div>
                        <label for="secondText">Text For Second Section</label>
                        <textarea id="secondText" name="secondText" rows="8" cols="30"></textarea>
                    </div>
                    <div>
                        <label for="thirdtext">Text For Third Section</label>
                        <textarea id="thirdText" name="thirdText" rows="8" cols="30"></textarea>
                    </div>
                    <div>
                        <label for="fourthText">Text For Fourth Section</label>
                        <textarea id="fourthText" name="fourthText" rows="8" cols="30"></textarea>
                    </div>
                </div>
                <input type="submit" value="Generate Site!">
            </form>
        </div>
    </main>
{% endblock %}
