{% extends "base.html" %}

{% block header %}

{% endblock %}

{% block content %}
<main>
    
    <div>
        <form method="POST" enctype="multipart/form-data">
            <h1> Login </h1>
            {{ form.hidden_tag() }}

            {{ form.userName.label }} {{ form.userName }}

            {{ form.passWord.label }} {{ form.passWord }}

            {{ form.submit() }}
            <p><a href="{{url_for('index')}}"> Cancel </a></p>
            <p><a href="{{url_for('createUser')}}" class="btn btn-primary">Create User</a></p>
        </form>
        
    </div>
</main>
{% endblock %}
